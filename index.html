<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Coin Compare</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body id="body">
    <nav class="navbar is-primary" class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <!-- <a class="navbar-item" href="./assets/js/coin-compare-logo.png"> -->
          <img src="./assets/images/coin-compare-logo.png" alt="logo" width="150" height="80">
        <!-- </a> -->
        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>
    </nav>
  <section>
  <div class="section">
    <div class="container">
      <h1 class="title">
        Welcome to Coin Compare!
      </h1>
        <br>
    </div>
  </div>
  </section>
  <section>
    <div class="container">
      <div class="notification is-primary" id="market_cap_chart">
        <div>
          <h1>Market Cap Chart</h1>
          <canvas id="myChart"></canvas>
            <!--chart content-->
        </div>        
      </div>
    </div>
  </section>
  <br>
  <section>
    <div class="level"> <!-- search button -->
      <div class="level-item"></div>
      <button class="button is-info level-item has-text-centered" id="searchButton">Search for specific cryptocurrency</button>
      <div class="level-item"></div>
    </div>
    <div class="level" id="previousSearches">
      <!-- Previous searches go here -->
    </div>
  </section>
  <!-- Hidden modal elements -->
  <div class="modal" id="modalDiv">
    <div class="modal-background"></div>
    <div class="modal-content">
      <div class="message is-info">
        <div class="message-header">
          <p>Cryptocurrency Search</p>
          <button class="delete" aria-label="close"></button>
        </div>
        <div class="message-body">
          <input class="input" type="text" placeholder="Search cryptocurrency by name or symbol!">
          <div id="searchResults" class="dropdown is-active">
            
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- End of Hidden modal elements -->
  <br>
  <section>
    <div class="container">
      <div class="notification is-primary">
        <div class="table">
          <table class="table is-striped is-narrow is-hoverable is-fullwidth" id="coinListTable">
            <!-- Table Content -->
          </table>
        </div>
      </div>
    </div>
  </section>
  <br>
  <footer class="footer">
    <div class="content has-text-centered">
      <p>
        <strong>Coin Compare</strong> by <a href="https://github.com/mlkrauz/Coin-Compare">mlkrauz - matthendrian - AM-Cowles</a>. The source code is licensed

        is licensed <a href="http://creativecommons.org/licenses/by-nc-sa/4.0/">CC BY NC SA 4.0</a>.
      </p>
    </div>
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="./assets/js/coingecko.js"></script>
  <script src="./assets/js/coinranking.js"></script>
  <script src="./assets/js/script.js"></script>
  </body>
</html>
